<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox - Mondzorg Sloterweg</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        
        /* Email item styles */
        .email-row {
            display: grid;
            grid-template-columns: auto auto 1fr auto;
            gap: 12px;
            align-items: center;
            padding: 8px 16px;
            border-bottom: 1px solid #f1f3f4;
            cursor: pointer;
            transition: background-color 0.1s;
        }
        
        .dark .email-row { border-bottom-color: #3f4654; }
        
        .email-row:hover { background-color: #f8f9fa; }
        .dark .email-row:hover { background-color: #2d3748; }
        
        .email-row.unread { background-color: #fff; font-weight: 600; }
        .dark .email-row.unread { background-color: #1a202c; }
        
        .email-row.selected { background-color: #c2dbff; }
        .dark .email-row.selected { background-color: #2b4a7c; }
        
        /* Sender column */
        .email-sender {
            width: 200px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 14px;
        }
        
        /* Subject and preview */
        .email-content {
            display: flex;
            min-width: 0;
            overflow: hidden;
        }
        
        .email-subject {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 14px;
        }
        
        .email-preview {
            color: #5f6368;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 14px;
            margin-left: 4px;
        }
        
        .dark .email-preview { color: #9aa0a6; }
        
        /* Date column */
        .email-date {
            white-space: nowrap;
            font-size: 12px;
            color: #5f6368;
        }
        
        .dark .email-date { color: #9aa0a6; }
        
        .email-row.unread .email-date { color: #202124; font-weight: 600; }
        .dark .email-row.unread .email-date { color: #e8eaed; }
        
        /* Star button */
        .star-btn {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.1s;
        }
        
        .star-btn:hover { background-color: rgba(0,0,0,0.05); }
        .dark .star-btn:hover { background-color: rgba(255,255,255,0.1); }
        
        /* Category badge */
        .category-badge {
            display: inline-flex;
            align-items: center;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
            white-space: nowrap;
        }
        
        /* Email detail panel */
        .email-detail-header {
            padding: 20px 24px;
            border-bottom: 1px solid #e8eaed;
        }
        
        .dark .email-detail-header { border-bottom-color: #3f4654; }
        
        .email-detail-body {
            padding: 24px;
            font-size: 14px;
            line-height: 1.6;
            color: #202124;
        }
        
        .dark .email-detail-body { color: #e8eaed; }
        
        /* HTML email content styling */
        .email-html-body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            font-size: 14px;
            line-height: 1.6;
            color: #202124;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        
        .dark .email-html-body { color: #e8eaed; }
        
        .email-html-body img {
            max-width: 100%;
            height: auto;
        }
        
        .email-html-body a {
            color: #1a73e8;
            text-decoration: none;
        }
        
        .email-html-body a:hover {
            text-decoration: underline;
        }
        
        .dark .email-html-body a { color: #8ab4f8; }
        
        .email-html-body table {
            max-width: 100%;
            border-collapse: collapse;
        }
        
        .email-html-body p {
            margin: 0 0 1em 0;
        }
        
        .email-html-body h1, .email-html-body h2, .email-html-body h3 {
            margin: 1em 0 0.5em 0;
            font-weight: 600;
        }
        
        .email-html-body ul, .email-html-body ol {
            margin: 0.5em 0;
            padding-left: 1.5em;
        }
        
        .email-html-body blockquote {
            margin: 1em 0;
            padding-left: 1em;
            border-left: 3px solid #dadce0;
            color: #5f6368;
        }
        
        .dark .email-html-body blockquote {
            border-left-color: #5f6368;
            color: #9aa0a6;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #dadce0; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #bdc1c6; }
        .dark ::-webkit-scrollbar-thumb { background: #5f6368; }
        .dark ::-webkit-scrollbar-thumb:hover { background: #80868b; }
        
        /* Folder sidebar */
        .folder-item {
            display: flex;
            align-items: center;
            padding: 8px 24px;
            cursor: pointer;
            transition: background-color 0.1s;
            font-size: 14px;
            color: #202124;
        }
        
        .dark .folder-item { color: #e8eaed; }
        
        .folder-item:hover { background-color: #f1f3f4; }
        .dark .folder-item:hover { background-color: #3c4043; }
        
        .folder-item.active { background-color: #fce8e6; color: #d93025; font-weight: 600; }
        .dark .folder-item.active { background-color: #3c2a2a; color: #f28b82; }
        
        .folder-count {
            margin-left: auto;
            font-size: 12px;
            font-weight: 500;
        }
    </style>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white">
    <!-- Header -->
    <header class="h-16 border-b border-gray-200 dark:border-gray-700 flex items-center px-4 bg-white dark:bg-gray-900">
        <div class="flex items-center space-x-4">
            <img src="assets/logos/logo.png" alt="Mondzorg" class="h-10 w-auto">
            <h1 class="text-xl font-semibold text-gray-900 dark:text-white">Inbox</h1>
        </div>
        <div class="flex-1"></div>
        <div class="flex items-center space-x-3">
            <button id="syncBtn" onclick="syncEmails()" class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg flex items-center space-x-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                </svg>
                <span>Sync</span>
            </button>
            <button id="themeToggle" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800">
                <svg class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                </svg>
                <svg class="w-5 h-5 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                </svg>
            </button>
            <a href="index.html" class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg">Website</a>
        </div>
    </header>

    <!-- Main Layout -->
    <div class="flex h-[calc(100vh-64px)]">
        <!-- Sidebar -->
        <aside class="w-64 border-r border-gray-200 dark:border-gray-700 flex flex-col bg-gray-50 dark:bg-gray-800">
            <!-- Gmail Status -->
            <div class="p-4">
                <div id="gmailConnected" class="hidden flex items-center space-x-2 px-3 py-2 bg-green-100 dark:bg-green-900/30 text-green-700 dark:text-green-400 rounded-lg text-sm font-medium">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                    </svg>
                    <span>Gmail Connected</span>
                </div>
                <button id="connectGmailBtn" onclick="connectGmail()" class="hidden w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm font-medium flex items-center justify-center space-x-2">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M24 5.457v13.909c0 .904-.732 1.636-1.636 1.636h-3.819V11.73L12 16.64l-6.545-4.91v9.273H1.636A1.636 1.636 0 0 1 0 19.366V5.457c0-2.023 2.309-3.178 3.927-1.964L5.455 4.64 12 9.548l6.545-4.91 1.528-1.145C21.69 2.28 24 3.434 24 5.457z"/>
                    </svg>
                    <span>Connect Gmail</span>
                </button>
            </div>
            
            <!-- Folders -->
            <nav class="flex-1 py-2">
                <div class="folder-item active" data-folder="all">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"/>
                    </svg>
                    <span>Inbox</span>
                    <span class="folder-count" id="count-all">0</span>
                </div>
                <div class="folder-item" data-folder="unread">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                    </svg>
                    <span>Unread</span>
                    <span class="folder-count text-red-600 dark:text-red-400" id="count-unread">0</span>
                </div>
                <div class="folder-item" data-folder="starred">
                    <svg class="w-5 h-5 mr-3 text-yellow-500" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"/>
                    </svg>
                    <span>Starred</span>
                    <span class="folder-count" id="count-starred">0</span>
                </div>
                
                <div class="mt-4 mb-2 px-6 text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Categories</div>
                
                <div class="folder-item category-item" data-category="Afspraak maken">
                    <span class="w-3 h-3 rounded-full bg-blue-500 mr-3"></span>
                    <span>Afspraak maken</span>
                </div>
                <div class="folder-item category-item" data-category="Spoedzorg">
                    <span class="w-3 h-3 rounded-full bg-red-500 mr-3"></span>
                    <span>Spoedzorg</span>
                </div>
                <div class="folder-item category-item" data-category="Behandeling informatie">
                    <span class="w-3 h-3 rounded-full bg-green-500 mr-3"></span>
                    <span>Behandeling</span>
                </div>
                <div class="folder-item category-item" data-category="Tarieven">
                    <span class="w-3 h-3 rounded-full bg-purple-500 mr-3"></span>
                    <span>Tarieven</span>
                </div>
                <div class="folder-item category-item" data-category="Verzekering">
                    <span class="w-3 h-3 rounded-full bg-teal-500 mr-3"></span>
                    <span>Verzekering</span>
                </div>
                <div class="folder-item category-item" data-category="Klacht">
                    <span class="w-3 h-3 rounded-full bg-orange-500 mr-3"></span>
                    <span>Klacht</span>
                </div>
                <div class="folder-item category-item" data-category="Algemene vraag">
                    <span class="w-3 h-3 rounded-full bg-gray-500 mr-3"></span>
                    <span>Algemene vraag</span>
                </div>
            </nav>
        </aside>

        <!-- Email List -->
        <main class="flex-1 flex flex-col overflow-hidden bg-white dark:bg-gray-900">
            <!-- Toolbar -->
            <div class="h-12 border-b border-gray-200 dark:border-gray-700 flex items-center px-4 space-x-4">
                <input type="checkbox" id="selectAll" class="w-4 h-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                <div class="flex-1 max-w-md">
                    <div class="relative">
                        <input type="text" id="searchInput" placeholder="Search emails..." 
                               class="w-full pl-10 pr-4 py-1.5 text-sm border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-100 dark:bg-gray-800 focus:bg-white dark:focus:bg-gray-700 focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                        <svg class="absolute left-3 top-2 w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                    </div>
                </div>
                <div id="bulkActions" class="hidden flex items-center space-x-2">
                    <button onclick="bulkMarkRead()" class="px-3 py-1 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded">Mark Read</button>
                    <button onclick="bulkArchive()" class="px-3 py-1 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded">Archive</button>
                </div>
            </div>

            <!-- Email List Container -->
            <div class="flex-1 overflow-y-auto" id="emailList">
                <div class="flex items-center justify-center h-full text-gray-500 dark:text-gray-400">
                    <div class="text-center">
                        <svg class="w-16 h-16 mx-auto mb-4 opacity-30" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                        </svg>
                        <p class="text-lg">Loading emails...</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Email Detail Panel -->
        <aside id="emailDetailPanel" class="hidden w-2/5 border-l border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900 flex flex-col overflow-hidden">
            <!-- Close button -->
            <div class="h-12 border-b border-gray-200 dark:border-gray-700 flex items-center px-4">
                <button onclick="closeEmailDetail()" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
                <div class="flex-1"></div>
                <div id="emailActions" class="flex items-center space-x-2">
                    <!-- Actions will be added dynamically -->
                </div>
            </div>
            
            <!-- Email Content -->
            <div class="flex-1 overflow-y-auto" id="emailDetailContent">
                <!-- Content loaded dynamically -->
            </div>
        </aside>
    </div>

    <script src="js/dashboard-inbox.js"></script>
</body>
</html>
